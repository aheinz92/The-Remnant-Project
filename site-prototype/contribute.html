<!-- Main Content -->
<main class="container my-5">
  <h1>Contribute to the Archive</h1>
  <form>
    <div class="mb-3">
      <label for="contributorName" class="form-label">Your Name (or leave blank to contribute anonymously):</label>
      <input type="text" class="form-control" id="contributorName" placeholder="Name">
    </div>
    <div class="mb-3">
      <label for="contributionText" class="form-label">Your Contribution</label>
      <textarea class="form-control" id="contributionText" rows="4" placeholder="Enter text or story..."></textarea>
    </div>
    <div class="mb-3">
      <label for="mediaUpload" class="form-label">Upload Media (optional):</label>
      <input class="form-control" type="file" id="mediaUpload">
    </div>
    <button type="submit" class="btn btn-secondary">Submit Contribution</button>
  </form>
</main>
